{% extends "base.html" %}

{% block page_title %}{{ post.title }}{% endblock %}

{% if description %}
{% block meta_description %}
<meta name="description" content="{{ description }}">
{% endblock %}
{% endif %}

{% block page_content %}
  <section>
    <article>
      <h1 class="heading">{{ post.title }}</h1>
      {{ post }}
    </article>
  </section>
{% endblock %}
