{% extends "base.html" %}

{% block page_title %}{{ post.title }}{% endblock %}

{% block page_content %}
  <section>
    <article>
      <h1 class="heading">{{ post.title }}</h1>
      <small class="heading">
        {{ post.date }}
        <ul class="tags">
          {% for tag in post.tags %}
            <li class="tags"><a class="tags" href="/tags/{{ tag }}">#{{ tag }}</a></li>
          {% endfor %}
        </ul>
      </small>
      {{ post }}
    </article>
  </section>
{% endblock %}
