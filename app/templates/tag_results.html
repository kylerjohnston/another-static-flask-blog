{% extends "base.html" %}

{% block page_title %}#{{ tag }}{% endblock %}

{% block page_content %}
  <section>
    <article>
      <h1 class="heading">#{{ tag }}</h1>
      <p>
        <ul>
          {% for post in posts %}
          <li>
            <a href="/{{ post.path }}" class="tag_list">{{ post.title }}</a>
            <small class="tag_date">{{ post.date }}</small></li>
          {% endfor %}
        </ul>
      </p>
    </article>
  </section>
{% endblock %}
