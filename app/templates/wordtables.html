{% extends "base.html" %}

{% block page_title %}Kyle R. Johnston - WordTables{% endblock %}

{% block page_content %}
<script type="text/x-template" id="grid-template">
  <table>
    <thead>
      <tr>
        <th v-for="key in columns"
          @click="sortBy(key)"
          :class="{active: sortKey == key}">
          ${key | capitalize}$
          <span class="arrow"
            :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
          </span>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr v-for="
        entry in data
        | orderBy sortKey sortOrders[sortKey]">
        <td v-for="key in columns">
          ${entry[key]}$
        </td>
      </tr>
    </tbody>
  </table>
</script>

<section>
<div id="demo">
  <textarea name="rawText" v-model="textData" rows="20" cols="60"></textarea>
  <demo-grid
    :data="gridData"
    :columns="gridColumns"
  </demo-grid>
</div>
</section>
{% endblock %}

{% block additional_scripts %}
<script src="{{ url_for('static', filename='js/vue.min.js') }}"></script>
<script>
Vue.config.delimiters = ['${', '}$']

Vue.component('demo-grid', {
  template: '#grid-template',
  props: {
    data: Array,
    columns: Array,
    filterKey: String
  },
  data: function () {
    var sortOrders = {}
    this.columns.forEach(function (key) {
      sortOrders[key] = 1
    })
    return {
      sortKey: '',
      sortOrders: sortOrders
    }
  },
  methods: {
    sortBy: function (key) {
      this.sortKey = key
      this.sortOrders[key] = this.sortOrders[key] * -1
    }
  }
})

// bootstrap the demo
var demo = new Vue({

})
</script>
{% endblock %}
